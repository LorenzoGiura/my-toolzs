<div class="photos-container">
    @for(photo of photos; track photo.id) {
        <app-photo (removeFavoriteEvent)="onRemoveFavoriteEvent($event)" (photoDetailsEvent)="onPhotoDetails($event)" [photo]="photo"/>
    }

    @if(!thereIsPhoto) {
        <div class="no-photos-container">
            <p>Go back to the gallery and add some images to your favorites!</p>
            <img src="../../../assets/image-not-found-icon.png"/>
        </div>
    }
</div>
